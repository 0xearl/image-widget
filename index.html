<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Image display widget</title>
  </head>
  <body class="overflow-y-hidden overflow-x-hidden h-auto bg-transparent">
    <div class="w-full h-full flex justify-center content-center">
        <div id="uploadForm">
          <button id="imageSelect" type="button" class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Select image</button>
        </div>
        <img id="imageDisplay" class="draggable max-h-full max-w-full h-auto w-auto hidden bg-cover object-cover justify-center align-center rounded-xl">
    </div>
    <style>
      .draggable {
        -webkit-user-select: none;
        user-select: none;
        -webkit-app-region: drag;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
